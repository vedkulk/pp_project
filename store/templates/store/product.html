{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ products.image.url }}" alt="..." height="600px"/></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{products.name}}</h1>
                        <br>
                        <p class="lead">{{products.description}}</p>
                        <p><strong>Author: </strong>{{products.author}}</p>
                        <p><strong>Price: </strong>Rs {{products.price}}</p>
                        <p><strong>No of pages:</strong> {{products.number_of_pages}}</p>
                        <div class="d-flex">
                            <button class="btn btn-outline-secondary add-btn mr-2">Add to Cart</button>
                                <a class="btn btn-outline-dark" href="{% url 'store' %}"><i class="bi-cart-fill me-1"></i>&#x2190; Back to Store</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock content %}
