{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
          <div class="col-lg-12">
               <div class="box-element">
                    <a class="btn-outline" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
                    <br>
                    <table class="table">
                         <tr>
                              <th><h5>Items: 1</h5></th>
                              <th><h5>Total: 500</h5></th>
                              <th>
                                   <a style="float: right; margin: 5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                              </th>
                         </tr>
                    </table>
               </div>
               <br>
               <div class="box-element">
                    <div class="cart-row">
                         <div style="flex: 2"></div>
                         <div style="flex: 2">Item</div>
                         <div style="flex: 1">Price</div>
                         <div style="flex: 1">Quantity</div>
                         <div style="flex: 1">Total</div>
                    </div>

                    {% for item in items %}
                    <div class="cart-row">
                         <div style="flex: 2"><img class="row-image" src="{{item.product.image.url}}">
                         </div>
                         <div style="flex: 2">{{item.product.name}}</div>
                         <div style="flex: 1">Rs {{item.product.price|floatformat:2}}</div>
                         <div style="flex: 1">
                              <p class="quantity">{{item.quantity}}</p>
                              <div class="quantity">
                                   <img class="chg-quantity" src="{% static 'images/arrow-up.png'%}">
                                   <img class="chg-quantity" src="{% static 'images/arrow-down.png'%}">
                              </div>
                         </div>
                         <div style="flex: 1">Rs. 500</div>
                    </div>
                    {% endfor %}
               </div>
          </div>
     </div>
{% endblock content %}
